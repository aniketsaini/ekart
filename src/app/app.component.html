<ion-app>
  <ion-menu side="start">

    <ion-content>

      <div class="top">
        <ion-avatar>
          <ion-icon name="contact">
          </ion-icon>
        </ion-avatar>
        <ion-label>{{name}}</ion-label>
      </div>

      <ion-list class="background">
        <ion-item (click)="home()">
          <ion-icon name="open"></ion-icon>Home
        </ion-item>
        <ion-item (click)="profile()">
          <ion-icon name="person"></ion-icon>Profile
        </ion-item>
        <ion-item (click)="orders()">
          <ion-icon name="basket"></ion-icon>My Orders
        </ion-item>
        <ion-item (click)="logOut()">
          <ion-icon name="log-out"></ion-icon>Log out
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet main></ion-router-outlet>
</ion-app>

<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="toggleMenu(1)" color="dark" class="menu">
        <ion-icon slot="icon-only" name="menu"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      e-kart
    </ion-title>
    <ion-buttons slot="end"  routerLink="/cart">
      <ion-button>
        <ion-icon slot="icon-only" name="cart" color="dark" ></ion-icon>
      </ion-button>
      <ion-badge color="danger">0</ion-badge>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen class="ion-padding">

  <ion-searchbar animated placeholder="Find product..." search-icon="search"></ion-searchbar>


  <ion-grid>
    <ion-row size="12">
      <ion-col size="6" *ngFor="let product of products">
        <div>
          <ion-card routerLink="/product">
            <ion-card-content>
              <ion-img src="{{ product.url }}"></ion-img>
              <ion-list>
                <ion-item>
                  <ion-label>
                    <span>{{ product.name }}</span>
                    <span class="price">${{ product.price }}</span>
                  </ion-label>
                </ion-item>
                <ion-item>
                  <ion-button>Add to cart</ion-button>
                </ion-item>
              </ion-list>
            </ion-card-content>
          </ion-card>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>



  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="openModal()">
        <ion-icon name="funnel"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
